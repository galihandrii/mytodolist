<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header class="container bg-dark bg-opacity-50 text-lg-center pt-5 pb-5">
      <h1 class="text-light text-decoration-underline">My To Do List</h1>
    </header>
    <div class="container d-flex justify-content-center pt-5 pb-5 ps-5">
      <div class="pb-5 w-50">
        <div class="input-group mb-3">
          <input
            id="searchColumn"
            type="text"
            class="form-control"
            placeholder="search"
            aria-label="search"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-primary" type="button" id="button-addon2">
            search
          </button>
        </div>
      </div>

      <div class="ps-5 pb-5">
        <select id="cardsLimit" class="form-select text-center">
          <option value="">Choose your limit</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
        </select>
      </div>
    </div>

    <div id="dataContainer" class="container row justify-content-around m-auto">
      <!--<div class="pt-5 pb-5">
        <div id="todolistdata" class="row"></div>
      </div>-->
    </div>

    <footer class="container pt-5 pb-5">
      <nav class="">
        <ul class="pagination d-flex justify-content-evenly">
          <li class="page-item">
            <a
              id="prevPage"
              class="page-link previous rounded-pill bg-dark border-0"
              href="#"
              >< Prev</a
            >
          </li>
          <li class="page-item">
            <a
              id="pageNumber"
              class="page-link indicator rounded-circle bg-dark border-0 text-light"
              href="#"
              >1</a
            >
          </li>
          <li class="page-item">
            <a
              id="nextPage"
              class="page-link next rounded-pill bg-dark border-0"
              href="#"
            >
              Next ></a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <div class="mt-5">
      <p class="text-light text-opacity-25 text-center">
        Â© Galih Andrihasworo | My To Do List
      </p>
    </div>

    <script src="mylist.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
